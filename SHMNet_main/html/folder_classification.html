<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类整理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .folder-select {
            margin-bottom: 20px;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }
        .category-box {
            width: 30%;
            min-width: 250px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category-header {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
            font-weight: bold;
        }
        .category-content {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .category-content img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>分类整理</h1>
        <div class="folder-select">
            <input type="file" id="folderInput" webkitdirectory directory multiple>
            <button id="processButton">Process Folder</button>
        </div>
        <div class="loading" id="loading">
            <p>Processing images...</p>
        </div>
        <div class="category-container" id="categoryContainer">
            <div class="category-box">
                <div class="category-header">Paul Cézanne</div>
                <div class="category-content" id="paul-cezanne"></div>
            </div>
            <div class="category-box">
                <div class="category-header">Pierre-Auguste Renoir</div>
                <div class="category-content" id="pierre-auguste-renoir"></div>
            </div>
            <div class="category-box">
                <div class="category-header">Camille Pissarro</div>
                <div class="category-content" id="camille-pissarro"></div>
            </div>
            <div class="category-box">
                <div class="category-header">Vincent van Gogh</div>
                <div class="category-content" id="vincent-van-gogh"></div>
            </div>
            <div class="category-box">
                <div class="category-header">Claude Monet</div>
                <div class="category-content" id="claude-monet"></div>
            </div>
            <div class="category-box">
                <div class="category-header">Edgar Degas</div>
                <div class="category-content" id="edgar-degas"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const folderInput = document.getElementById('folderInput');
            const processButton = document.getElementById('processButton');
            const loading = document.getElementById('loading');
            const categoryBoxes = {
                'paul-cezanne': document.getElementById('paul-cezanne'),
                'pierre-auguste-renoir': document.getElementById('pierre-auguste-renoir'),
                'camille-pissarro': document.getElementById('camille-pissarro'),
                'vincent-van-gogh': document.getElementById('vincent-van-gogh'),
                'claude-monet': document.getElementById('claude-monet'),
                'edgar-degas': document.getElementById('edgar-degas')
            };

            processButton.addEventListener('click', function() {
                if (!folderInput.files.length) {
                    alert('Please select a folder first.');
                    return;
                }

                loading.style.display = 'block';
                processFolder(folderInput.files);
            });

            function processFolder(files) {
                // Clear previous results
                for (const category in categoryBoxes) {
                    categoryBoxes[category].innerHTML = '';
                }

                // Process each file
                let processedCount = 0;
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.type.match('image.*')) {
                        continue;
                    }

                    const formData = new FormData();
                    formData.append('image', file);

                    // Send image to server
                    sendImageToServer(formData, file);
                }
            }

            function sendImageToServer(formData, file) {
                fetch('http://127.0.0.1:5000/classify', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const category = data.class;
                    const categoryBox = categoryBoxes[category];

                    if (categoryBox) {
                        // Create image element
                        const img = document.createElement('img');
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                        categoryBox.appendChild(img);
                    }

                    // Check if all images are processed
                    if (Object.values(categoryBoxes).every(box => box.children.length > 0)) {
                        loading.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error processing image:', error);
                    loading.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
